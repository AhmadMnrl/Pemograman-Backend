<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 600px;
      width: 100%;
    }

    header {
      background-color: #6c5ce7;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header p {
      font-size: 14px;
      margin-top: 10px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.1);
    }

    .details {
      padding: 20px;
      text-align: center;
    }

    .details p {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .confirmation {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .confirmation:hover {
      background-color: #ddd;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: #6c5ce7;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Undangan Pernikahan</h1>
      <p>Satu langkah lebih dekat menuju kehidupan yang bahagia bersama</p>
    </header>

    <img src="link_gambar_undangan.jpg" alt="Gambar Undangan">

    <div class="details">
      <p>
        <strong>Tanggal:</strong> 20 Februari 2024<br>
        <strong>Waktu:</strong> 15.00 WIB<br>
        <strong>Tempat:</strong> Gedung Pernikahan Bahagia<br>
        <strong>Alamat:</strong> Jalan Bahagia No. 123, Kota Bahagia
      </p>
    </div>

    <div class="confirmation" onclick="confirmAttendance()">
      <p>Mohon konfirmasi kehadiran Anda.</p>
    </div>

    <div class="footer">
      <p>Terima kasih telah menjadi bagian dari hari spesial kami!</p>
    </div>
  </div>

  <script>
    function confirmAttendance() {
      alert('Terima kasih atas konfirmasi kehadiran Anda!');
    }
  </script>
</body>
</html>
